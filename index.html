<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blu's ID</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="page">
      <section class="id-card" aria-labelledby="card-title">
        <header class="card-header">
          <div class="country-line">भारत पालतू पहचान पत्र</div>
          <h1 id="card-title">INDIA PET IDENTITY CARD</h1>
        </header>

        <div class="card-body">
          <figure class="portrait" role="img" aria-labelledby="portrait-desc">
            <figcaption id="portrait-desc" class="sr-only">
              Cartoon portrait of Blu the cat
            </figcaption>

            <!-- KEEP your original article element / CSS art markup -->
            <article class="cat-art" role="img" aria-labelledby="alt">
              <div id="alt">Cartoon of my cat Blu</div>
              <div class="ear"></div>
              <div class="ear"></div>
              <div class="head">
                <div class="whisker"></div>
                <div class="whisker"></div>
                <div class="whisker"></div>
                <div class="whisker"></div>
                <div class="patch"></div>
                <div class="patch"></div>
                <div class="eye"></div>
                <div class="eye"></div>
                <div class="nose"></div>
              </div>
            </article>
          </figure>

          <div class="info">
            <div class="info-row">
              <label>Name</label>
              <div class="value">Blu Sonker</div>
            </div>

            <div class="info-row">
              <label>Gender</label>
              <div class="value">Male</div>
            </div>

            <div class="info-row">
              <label>Birth Date</label>
              <div class="value">10-10-2022</div>
            </div>

            <div class="info-row">
              <label>Species</label>
              <div class="value">Cat</div>
            </div>

            <div class="info-row">
              <label>Breed</label>
              <div class="value">Indian Shorthair</div>
            </div>

            <div class="info-row">
              <label>Color</label>
              <div class="value">White</div>
            </div>

            <div class="info-row">
              <label>ID Number</label>
              <div class="value">IN20250123</div>
            </div>

            <div class="info-row">
              <label>Issue Date</label>
              <div class="value">01-10-2025</div>
            </div>
          </div>
        </div>

        <footer class="card-footer">
          <small class="muted">Government of India — Pet ID Program</small>
        </footer>
      </section>
    </main>
  </body>
</html>
